name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: cronctl.dev  # Optional: replace with your custom domain
        
    - name: Build Docker image
      run: |
        docker build -t cronctl:latest .
        
    - name: Test Docker image
      run: |
        docker run --rm -d -p 3000:80 --name cronctl-test cronctl:latest
        sleep 10
        curl -f http://localhost:3000/ || exit 1
        docker stop cronctl-test
        
    - name: Push to Docker Hub
      if: github.ref == 'refs/heads/main'
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker tag cronctl:latest ${{ secrets.DOCKER_USERNAME }}/cronctl:latest
        docker tag cronctl:latest ${{ secrets.DOCKER_USERNAME }}/cronctl:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/cronctl:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/cronctl:${{ github.sha }}
